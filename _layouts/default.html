<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body data-build-ads="{{ site.enable_spam_ads }}">
    {% include header.html %}

    <div id="content">
      <div class="top-ad">
        {% include ad.html position="top" %}
      </div>

      <main class="page">
        {{ content }}
      </main>

      <div class="footer-ad">
        {% include ad.html position="bottom" %}
      </div>
    </div>

    {% include footer.html %}
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
